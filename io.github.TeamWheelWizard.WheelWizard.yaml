id: io.github.TeamWheelWizard.WheelWizard
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
build-options:
  prepend-path: '/usr/lib/sdk/dotnet8/bin'
  append-ld-library-path: '/usr/lib/sdk/dotnet8/lib'
  prepend-pkg-config-path: '/usr/lib/sdk/dotnet8/lib/pkgconfig'
  arch:
    aarch64:
      env:
        RUNTIME: 'linux-arm64'
    x86_64:
      env:
        RUNTIME: 'linux-x64'

command: WheelWizard

finish-args:
  - --device=dri
  # TODO: Replace this with wayland and fallback-x11 once Wayland support
  #       becomes available:
  #       https://github.com/AvaloniaUI/Avalonia/pull/8003
  - --socket=x11
  - --share=ipc
  - --share=network
  # This effectively disables sandboxing (`flatpak-spawn --host -- ...`)
  - --talk-name=org.freedesktop.Flatpak
  # To also support native Dolphin
  - --filesystem=~/.dolphin-emu
  - --filesystem=xdg-config/dolphin-emu
  - --filesystem=xdg-data/dolphin-emu
  # To have access to the directories from the start for Flatpak Dolphin
  - --filesystem=~/.var/app/org.DolphinEmu.dolphin-emu/config/dolphin-emu:create
  - --filesystem=~/.var/app/org.DolphinEmu.dolphin-emu/data/dolphin-emu:create

modules:
  - name: WheelWizard
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/TeamWheelWizard/WheelWizard.git
        commit: 3d30f63753896ff6d145506def95c24a53d9f62d
      - ./nuget-sources.json
      - type: script
        commands:
          - |
            # Check against allowed executables, exit immediately otherwise
            case "$1" in
              dolphin-emu|flatpak)
                ;;
              *)
                exit 1
                ;;
            esac

            # Find the Steam app ID in the environment
            STEAM_APP_ID=''
            if [ -n "$MESA_GLSL_CACHE_DIR" ] && [ "$(basename "$MESA_GLSL_CACHE_DIR")" -ne 0 ] 2>/dev/null; then
              STEAM_APP_ID="$(basename "$MESA_GLSL_CACHE_DIR")"
            elif [ -n "$MESA_SHADER_CACHE_DIR" ] && [ "$(basename "$MESA_SHADER_CACHE_DIR")" -ne 0 ] 2>/dev/null; then
              STEAM_APP_ID="$(basename "$MESA_SHADER_CACHE_DIR")"
            elif [ -n "$STEAM_COMPAT_TRANSCODED_MEDIA_PATH" ] && [ "$(basename "$STEAM_COMPAT_TRANSCODED_MEDIA_PATH")" -ne 0 ] 2>/dev/null; then
              STEAM_APP_ID="$(basename "$STEAM_COMPAT_TRANSCODED_MEDIA_PATH")"
            fi

            # The found app ID should only be valid if we have SteamEnv set
            if [ -n "$SteamEnv" ] && [ -n "$STEAM_APP_ID" ]; then
              REAPER="$HOME/.steam/bin/reaper"
              # Gamescope requires the reaper process to be present in the process tree
              set -- "$REAPER" 'SteamLaunch' "AppId=$STEAM_APP_ID" -- "$@"
            fi

            set -- \
              flatpak-spawn \
              --directory="${HOME}" \
              --env=DISPLAY="${DISPLAY}" \
              --env=WAYLAND_DISPLAY="${WAYLAND_DISPLAY}" \
              --env=QT_QPA_PLATFORM="${QT_QPA_PLATFORM}" \
              --host \
              -- \
              "$@"

            exec "$@"
        dest-filename: host-run
      - type: script
        commands:
          - exec host-run dolphin-emu "$@"
        dest-filename: dolphin-emu
      - type: script
        commands:
          - exec host-run flatpak "$@"
        dest-filename: flatpak
    build-commands:
      - dotnet publish WheelWizard/WheelWizard.csproj -c Release --source ./nuget-sources --source /usr/lib/sdk/dotnet8/nuget/packages --self-contained true
      - mkdir -p ${FLATPAK_DEST}/bin
      - cp -r --remove-destination WheelWizard/bin/Release/net*/$RUNTIME/publish/* "${FLATPAK_DEST}/bin"
      # Install custom host command wrapper
      - install -m0755 ./host-run "${FLATPAK_DEST}/bin/host-run"
      # Expose host `dolphin-emu` if available
      - install -m0755 ./dolphin-emu "${FLATPAK_DEST}/bin/dolphin-emu"
      # Expose host `flatpak` for Dolphin interaction
      - install -m0755 ./flatpak "${FLATPAK_DEST}/bin/flatpak"
      # Install metadata files
      - install -D -m0644 "Flatpak/${FLATPAK_ID}.desktop" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -D -m0644 "Flatpak/${FLATPAK_ID}.png" "${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png"
      - install -D -m0644 "Flatpak/${FLATPAK_ID}.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
